<h3>Select member to browse</h3>
<ng-select
[allowClear]="true"
[items]="items"
[disabled]="disabled"
(data)="refreshValue($event)"
(selected)="selected($event)"
(removed)="removed($event)"
(typed)="typed($event)"
placeholder="Select member"></ng-select>
<!-- <pre>{{value.id}}</pre> -->
<button type="button" class="btn btn-info float_right" (click)="doSearch(value.id)">Search</button>
