<div>
    <div class="row wrapper border-bottom white-bg page-heading ng-scope">
        <div class="col-lg-10">
            <h2>Members</h2>
            <ol class="breadcrumb">
                <li>
                    <a>Home</a>
                </li>
                <li class="active">
                    <strong>Members</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ng-scope">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div *ngIf="tableLoading">
                            <div class="sk-three-bounce table-preloader">
                                <div class="sk-child sk-bounce1"></div>
                                <div class="sk-child sk-bounce2"></div>
                                <div class="sk-child sk-bounce3"></div>
                            </div>
                        </div>
                        <table class="table table-striped" *ngIf="!tableLoading">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Host Info</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let member of members">
                                <td>{{ member.memberid }}</td>
                                <td>{{ member.membername }}</td>
                                <td>
                                    <span class="badge" [ngClass]="getBadgeClass(member)">{{ member.memberstatus }}</span>
                                </td>
                                <td>
                                    {{ member.host }}
                                    <span class="label label-primary" *ngIf="member.fingerprint" tooltip="{{ member.fingerprint }}" placement="top"><i class="fa fa-lock"></i></span>
                                    <span class="label label-warning" *ngIf="!member.fingerprint"><i class="fa fa-unlock"></i></span>
                                    <ng-template #popTemplate>
                                        <div *ngIf="member.dmsport">DMS port: {{ member.dmsport }}</div>
                                        <div *ngIf="member.webport">Web port: {{ member.webport }}</div>
                                        <div *ngIf="member.paymentport">Payment port: {{ member.paymentport }}</div>
                                    </ng-template>
                                    <div class="label label-plain" [tooltip]="popTemplate"><i class="fa fa-info-circle"></i></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
